{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Blog Post - Brand</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/styles.min.css' %}">
</head>

<body>
    <nav class="navbar navbar-light navbar-expand-lg fixed-top" id="mainNav">
        <div class="container"><a class="navbar-brand" id="navbar-brand" href="{% url 'post_list' %}">
        <img id="logo" class="logo-replace" src="/static/img/logo.png" style="margin: -20px;">
        <img id="logo-1" class="logo-replace" src="/static/img/logo_black.png" style="margin: -15px;"><strong>&nbsp; &nbsp; BabyLOL</strong></a>
            <button
                data-toggle="collapse" data-target="#navbarResponsive" class="navbar-toggler" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><i class="fa fa-bars"></i></button>            
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="nav navbar-nav ml-auto">
                        <li class="nav-item" role="presentation"><a class="nav-link" href="{% url 'post_list' %}">Home</a></li>
                        <li class="nav-item" role="presentation"><a class="nav-link" href="/about.html">About us</a></li>
                        <li class="nav-item" role="presentation"><a class="nav-link" href="{% url 'contact' %}">Contact us</a></li>
                        <li class="nav-item" role="presentation"><a class="nav-link" href="/post.html">Blog Post</a></li>
                        <li class="nav-item" role="presentation"><a class="nav-link" href="{% url 'sub_new' %}">Sign Up</a></li>
                    </ul>
                </div>
        </div>
    </nav>
    <header class="masthead" style="background-image: url('/static/img/baby_blog.png');height: 373px;background-position: 50% 50%;">
        <div class="overlay"></div>
        <div class="container">
            <div class="row">
                <div class="col-md-10 col-lg-8 col-xl-10 offset-xl-0 mx-auto">
                    <div class="site-heading" style="padding: 70px;">
                        <h1 class="d-inline-block" style="font-size: 60px;margin: 50px 0px 0px 8px;">Laughin' Baby</h1><span class="subheading">A guide on making babies happy!</span></div>
                </div>
            </div>
        </div>
    </header>
        <div class="container"> 
            <div class="row">
                <div class="col-md-8 col-lg-8 offset-lg-2">
                {% block content %}
                {% endblock %}
                
                </div>
            </div>
        </div>
    <footer>
        <div class="container">
            <div class="row">
                <div class="col-md-10 col-lg-8 offset-lg-2">
                    <ul class="list-inline text-center">
                        {% if user.is_authenticated %}
                        <li class="list-inline-item"><span class="btn" and style="background-color:transparent"><span class="fa-stack fa-lg"><i class="fa fa-circle fa-stack-2x"></i><i class="fa fa-plus-circle fa-stack-1x fa-inverse" onclick="location.href='{% url 'post_new' %}'"></i></span></span></li>
                        {% endif %}
                    </ul>
                    <p class="text-muted copyright">Copyright&nbsp;Â©&nbsp;Brand 2018</p>
                </div>
            </div>
        </div>
    </footer>
    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/script.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
</body>

</html>
