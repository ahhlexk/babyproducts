{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
    <div class="card mb-3">
    
        <div class="row no-gutters">
            <div class="card-body">
                <h2 class="post-title" style="transform: rotate(0);"><a class="stretched-link" href="{% url 'post_detail' the_slug=post.slug %}">{{ post.title }}</a></h2>
                <small class="text-muted">{{ post.published_date }}</small>
                <p class="post-subtitle" style="transform: rotate(0);"><a class="text-decoration-none stretched-link" href="{% url 'post_detail' the_slug=post.slug %}">{{ post.description|safe }}</a></p>
                {% for tag in post.tags.all|dictsort:"name" %}
                <span class="badgee-info"><a class="badge badge-info" href="{% url 'tagged' tag.slug %}">{{ tag }}</a></span>
                {% endfor %}
                
            </div>
        </div>
    </div>
    {% endfor %}
{% endblock %}
