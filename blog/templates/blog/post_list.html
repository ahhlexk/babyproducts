{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
    <div class="post-preview">
        <a href="#">
            <h2 class="post-title"><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
            <p class="post-meta">created: {{ post.published_date }}</p>
            <p class="post-subtitle"><p>{{ post.description|safe }}</p>
            {% for tag in post.tags.all %}
            <span class="badge badge-info"><a class="badge badge-info" href="{% url 'tagged' tag.slug %}">{{ tag }}</a></span>
            {% endfor %}
            <hr>
        </a>
    </div>
    {% endfor %}
{% endblock %}
