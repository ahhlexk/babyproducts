{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    {% if user.is_authenticated %}
    <h2>New post</h2>
    <form method="POST" class="post-form">{% csrf_token %}
        {{ form|crispy }}
        <input class="btn btn-primary" type="submit" value="Submit"></input>
    </form>
    {% endif %}
{% endblock %}
